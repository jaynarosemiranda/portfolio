<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>CRUD</title>
  </head>
  <style>
    table,
    tr,
    th {
      border: 1px solid black;
      border-collapse: collapse;
    }

    tr,
    th {
      padding: 20px;
    }
  </style>
  <body>
    <!-- <form class="p-5"> -->
    <input type="text" placeholder="Name" id="name" />
    <input type="text" placeholder="Email" id="email" />
    <button class="bg-blue-400 py-2 px-4 rounded-md" onclick="submitForm()">
      Submit
    </button>
    <!-- </form> -->
    <table class="table-fixed">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      let table = document.querySelector("tbody");
      let arr = [];

      //   console.log(newArr);
      let selectedRow = null;
      let name = document.querySelector("#name");
      let email = document.querySelector("#email");
      function submitForm() {
        let newData = {
          id: Math.floor(Math.random() * 100),
          name: name.value,
          email: email.value,
        };

        if (selectedRow == null) {
          arr = [...arr, newData];
          saveTasks(ar);
          selectedRow = null;
        } else {
          selectedRow.name = newData.name;
          selectedRow.email = newData.email;
          console.log(newData.name, newData.email);
        }

        clearFields();
        getData();
      }

      function getTasks() {
        return JSON.parse(localStorage.getItem("data")) || [];
      }
      function saveTasks() {
        return localStorage.setItem("data", JSON.stringify("data"));
      }
      function getData() {
        let el = "";
        let newArr = arr;
        // let newArr = getTasks();
        arr.map((data) => {
          el += `
         <tr>
             <td> ${data.id}</td>
             <td> ${data.name}</td>
             <td> ${data.email}</td>
             <td>
                 <button onclick="editData(${data.id})">Edit</button>
                 <button onclick="deleteData(${data.id})">Delete</button>
             </td>
         </tdr>
         `;
        });

        table.innerHTML = el;
        getTasks();
      }
      function clearFields() {
        name.value = "";
        email.value = "";
      }

      function editData(id) {
        let edit = arr.find((data) => data.id == id);
        selectedRow = edit;
        // id.value = selectedRow.value;
        name.value = selectedRow.name;
        email.value = selectedRow.email;
      }

      function deleteData(id) {
        console.log(id);
        arr = arr.filter((data) => data.id !== id);
        getData();
      }
    </script>
  </body>
</html>
